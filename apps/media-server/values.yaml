media-server:
  controllers:
    vpn-tunnel:
      nameOverride: vpn-tunnel
      strategy: Recreate
      pod:
        automountServiceAccountToken: true
        securityContext:
          runAsUser: 0 #Gluetun Needs to Modify the Network Stack
          fsGroup: 0
          fsGroupChangePolicy: OnRootMismatch

      containers:
        nzbget:
          image:
            repository: nzbgetcom/nzbget
            tag: latest
            pullPolicy: IfNotPresent
          env:
            PUID: 0
            PGID: 0
            TZ: "Europe/Berlin"
          envFrom:
            - secretRef:
                 name: media-server
          ports:
            - name: nzbget
              containerPort: 6789

        gluetun:
          dependsOn: nzbget
          image:
            repository: qmcgaw/gluetun
            tag: v3.40.0
            pullPolicy: IfNotPresent
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            VPN_SERVICE_PROVIDER: airvpn
            VPN_TYPE: wireguard
            VPN_INTERFACE: wg0
            SERVER_REGIONS: Europe
            WIREGUARD_ADDRESSES: 10.128.0.1/32,fd7d:76ee:e68f:a993::1/128
            SERVER_COUNTRIES: "Germany"
            TZ: "Europe/Berlin"
          envFrom:
            - secretRef:
                name: media-server
    radarr:
      nameOverride: radarr
      strategy: Recreate
      pod:
          automountServiceAccountToken: true
          securityContext:
            runAsUser: 0
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch

      containers:
        radarr:
          image:
            repository: lscr.io/linuxserver/radarr
            tag: 5.22.4
            pullPolicy: IfNotPresent
          env:
            PUID: 1000
            PGID: 1000
            TZ: "Europe/Berlin"
          envFrom:
            - secretRef:
                name: media-server
          ports:
            - name: radarr
              containerPort: 7878
    prowlarr:
      nameOverride: prowlarr
      strategy: Recreate
      pod:
          automountServiceAccountToken: true
          securityContext:
            runAsUser: 0
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch

      containers:
        prowlarr:
          image:
            repository: lscr.io/linuxserver/prowlarr
            tag: 1.35.1
            pullPolicy: IfNotPresent
          env:
            PUID: 1000
            PGID: 1000
            TZ: "Europe/Berlin"
          envFrom:
            - secretRef:
                name: media-server
          ports:
            - name: prowlarr
              containerPort: 9696

  service:
    vpn-tunnel:
      enabled: true
      nameOverride: vpn-tunnel
      controller: vpn-tunnel
      ports:
        nzbget:
          port: 6789
    radarr:
      enabled: true
      nameOverride: radarr
      controller: radarr
      ports:
        radarr:
          port: 7878
    prowlarr:
      enabled: true
      nameOverride: prowlarr
      controller: prowlarr
      ports:
        prowlarr:
          port: 9696



  persistence:
    gluetun-tunnel-device:
      enabled: true
      type: hostPath
      hostPath: /dev/net/tun
      hostPathType: "CharDevice"
      advancedMounts:
        vpn-tunnel:
          gluetun:
            - path: /dev/net/tun
    gluetun-volume:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 50Gi
      nameOverride: media-server-pvc
      storageClass: media-server-storage-class
      advancedMounts:
        vpn-tunnel:
          gluetun:
            - path: /gluetun
              subPath: config/gluetun
              readOnly: false
          nzbget:
            - path: /config
              subPath: config/nzbget
              readOnly: false
            - path: /data/usenet
              subPath: usenet
              readOnly: false
        radarr:
          radarr:
            - path: /config
              subPath: config/radarr
              readOnly: false
            - path: /data
              readOnly: false
        prowlarr:
          prowlarr:
            - path: /config
              subPath: config/prowlarr
              readOnly: false















