apiVersion: v1
kind: PersistentVolume
metadata:
  name: grafana-pv
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce #Pods that will be using this are on the same node.
  persistentVolumeReclaimPolicy: Retain # Retain the volume after the claim is deleted
  storageClassName: grafana-storage-class
  hostPath:
    path: /mnt/lv-90/grafana-pv
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - dlabs-worker-1
