apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-pv
spec:
  capacity:
    storage: 80Gi
  volumeMode: Filesystem
  accessModes:
    - ReadOnlyMany #Pods that will be using this are on the same node.
  persistentVolumeReclaimPolicy: Retain # Retain the volume after the claim is deleted
  storageClassName: minio-storage-class
  local:
    path: /mnt/local-volume/media-server
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - dlabs-control-plane  #This will be ported to Longhorn in the future.
