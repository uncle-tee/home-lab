bookmark:
  fullnameOverride: linkwarden
  postgresql:
    enabled: false
  linkwarden:
    domain: bookmark.dyekan.com
    database:
      existingSecret: linkwarden
    nextAuthSecret:
      existingSecret:
        name: linkwarden
        key: encryptionKey
    data:
      filesystem:
        pvc:
          storageClass: linkwarden-db-storage-class
          size: 10Gi
#      s3:
#        bucketName: linkwarden   Consider using MinIO for S3 storage
#        region: us-east-1

database:
  fullnameOverride: linkwardendatabase
  cluster:
    instances: 1
    storage:
      size: 10Gi
      storageClass: linkwarden-db-storage-class
    imageCatalogRef:
      major: 17
    initdb:
      database: linkwarden
      owner: linkwarden-admin
      secret:
        name: linkwarden
