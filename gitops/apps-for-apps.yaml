apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argo-cd
spec:
  project: default
  directory:
    recurse: true
  source:
    repoURL: https://github.com/uncle-tee/home-lab
    path: gitops/
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
