apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd-system
spec:
  destination:
    namespace: argocd-system
    server: https://kubernetes.default.svc
  source:
    path: gitops
    repoURL: https://github.com/uncle-tee/home-lab
    targetRevision: HEAD
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
